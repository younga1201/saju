<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개업 택일</title>
    <link rel="stylesheet" href="../css/00_style.css">
    <link rel="stylesheet" href="./02_개업택일보기상세페이지.css">
</head>
<body>
    <!-- 상단 개업 택일 박스 -->
    <div class="header-box">
        <h2>개업 택일</h2>
    </div>

    <!-- 날짜 클릭 상세 결과 -->
    <div class="date-details">
        <p>날짜를 클릭하면 상세 결과를 확인할 수 있습니다.</p>
    </div>

    <!-- 달력 박스 -->
    <div class="calendar-box">
        <div class="calendar-header">
            <span class="calendar-month">2025. 02</span>
        </div>
        <div class="calendar">
            <div class="calendar-row">
                <div class="day-header">월</div>
                <div class="day-header">화</div>
                <div class="day-header">수</div>
                <div class="day-header">목</div>
                <div class="day-header">금</div>
                <div class="day-header">토</div>
                <div class="day-header">일</div>
            </div>
            <!-- 각 날짜와 길, 흉, 평 정보를 포함하는 행 -->
            <div class="calendar-row">
                <div class="day">1<br>길</div>
                <div class="day">2<br>흉</div>
                <div class="day">3<br>평</div>
                <div class="day">4<br>대</div>
                <div class="day">5<br>길</div>
                <div class="day">6<br>평</div>
                <div class="day">7<br>평</div>
            </div>
            <div class="calendar-row">
                <div class="day">8<br>길</div>
                <div class="day">9<br>흉</div>
                <div class="day">10<br>평</div>
                <div class="day">11<br>대</div>
                <div class="day">12<br>길</div>
                <div class="day">13<br>평</div>
                <div class="day">14<br>평</div>
            </div>
            <div class="calendar-row">
                <div class="day">15<br>길</div>
                <div class="day">16<br>흉</div>
                <div class="day">17<br>평</div>
                <div class="day">18<br>대</div>
                <div class="day">19<br>길</div>
                <div class="day">20<br>평</div>
                <div class="day">21<br>평</div>
            </div>
            <div class="calendar-row">
                <div class="day">22<br>길</div>
                <div class="day">23<br>흉</div>
                <div class="day">24<br>평</div>
                <div class="day">25<br>대</div>
                <div class="day">26<br>길</div>
                <div class="day">27<br>평</div>
                <div class="day">28<br>평</div>
            </div>
        </div>
    </div>

    <!-- 날짜 정보 박스 (양력/음력) -->
    <div class="date-box">
        <div class="date-info">
            <p>양력 2025년 02월 05일</p>
            <p>음력 2025년 01월 08일</p>
        </div>
        <div class="fortune">
            <p>길 吉</p>
        </div>
    </div>

   <!-- 입력박스 -->
<div class="input-box">
    <label for="input1">천덕황도일</label>
    <input type="text" id="input1" placeholder="입력하세요">
    
    <label for="input2">대명상길일</label>
    <input type="text" id="input2" placeholder="입력하세요">
    
    <label for="input3">십전대길일</label>
    <input type="text" id="input3" placeholder="입력하세요">
</div>

<!-- 공유하기 버튼 -->
<div class="share-button">
    공유하기
</div>

</body>
</html>
