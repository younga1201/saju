<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개업 택일</title>
    <link rel="stylesheet" href="../css/00_style.css" />
    <link rel="stylesheet" href="./01_개업택일 입력 상세페이지.css" />
  </head>
  <body>
    <!-- 상단 고정 개업 택일 박스 -->
    <div class="consultation-box">개업 택일 정보 입력</div>

    <!-- 개업 택일 정보 -->
    <div class="info-box1">
      <p> 개업택일은 아래와 같은 기준으로 전통으로 <br/>
        가장 많이 쓰이는 택일법을 적용합니다 </p>
    </div>

    <!-- 음력 월 적용 안내 -->
    <div class="info-box2">
      <p>※ 음력월 적용이 아닌 절기력을 사용하였습니다</p>
    </div>

    <!-- 성별 -->
    <div class="section1">
        <h4 class="section-title">성별</h4>
        <div class="gender-selection">
            <button class="gender-btn left">남자</button>
            <button class="gender-btn right">여자</button>
        </div>
    </div>

  <!-- 생년월일 -->
  <div class="section2">
    <h4 class="section-title">생년월일</h4>
    <div class="birthdate-selection">
        <input type="text" placeholder="생년월일(예: 19691201)" />
        <div class="calendar-btns">
            <button class="calendar-btn">음력</button>
            <button class="calendar-btn">양력</button>
            <button class="calendar-btn">윤달</button>
        </div>
    </div>
</div>

    <!-- 태어난 시간 -->
    <div class="section3">
        <h4 class="section-title">태어난 시간</h4>
        <div class="time-selection">
            <input type="text" placeholder="00:00" />
        </div>
    </div>

    <!-- 개업 택일 보기 버튼 -->
    <div class="bottom-box">
        <a href="./02_개업택일보기상세페이지.html">택일 보기</a>
    </div>

</body>
</html>
