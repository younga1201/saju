<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <link rel="stylesheet" href="../css/00_style.css">
    <link rel="stylesheet" href="./01_오늘의운세.css">
</head>
<body>

    <!-- 오늘의 운세 상단 박스 -->
    <div class="fortune-box">
        <h2>오늘의 운세</h2>
    </div>

    <div class="fortune-details1">
        <p>2025년 02월 05일   수요일   (음력 01월 08일)</p>
        <p>오늘의 일진(日辰): <span class="bold-text">을(乙) 사(巳)</span></p>
    </div>

    <div class="fortune-details2">
        <p>천수송(天水訟)</p>
    </div>

    <!-- 여백 박스들 -->
    <div class="margin-box1">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>

    <div class="margin-box2">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>

    <div class="margin-box3">
        <div class="left-box"></div>
        <div class="right-box"></div>
    </div>

    <!-- 입력 박스들 -->
    <div class="input-box">
        <label for="fortune-input">오늘의 운세</label>
        <input type="text" id="fortune-input" placeholder="운세를 입력하세요">
    </div>

    <div class="input-box">
        <label for="lucky-words">행운의 한마디</label>
        <input type="text" id="lucky-words" placeholder="행운의 한마디를 입력하세요">
    </div>

    <!-- 공유하기 버튼 -->
    <footer>
        <p>공유하기</p>
    </footer>

</body>
</html>
