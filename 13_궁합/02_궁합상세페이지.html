<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>궁합 결과</title>
    <link rel="stylesheet" href="../css/00_style.css">
    <link rel="stylesheet" href="./css/02_궁합상세페이지.css">
</head>
<body>
    <div class="container">
        <!-- 상단 박스 -->
        <div class="top-box">
            <h1>궁합</h1>
        </div>
        
        <div class="main-content">
            <!-- 남자 박스 좌측 -->
            <div class="person-box left">
                <h1>남자</h1>
                <p>1968년 4월 24일(음력)</p>
                <p>辛卯 金木 陰</p>
            </div>
            
            <!-- 여자 박스 우측 -->
            <div class="person-box right">
                <h1>여자</h1>
                <p>1969년 12월 1일(음력)</p>
                <p>戊子 土水 陽</p>
            </div>
        </div>

        <!-- 궁합 결과 -->
        <div class="result-box">
            <p>두 사람의 궁합 결과입니다</p>
            <div class="result-input">
                <textarea placeholder="궁합 결과를 입력하세요..." rows="5"></textarea>
            </div>
        </div>
        
        <!-- 하단 박스 -->
        <div class="bottom-box">
            <p>공유하기</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
