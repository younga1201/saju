<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토정비결</title>
    <link rel="stylesheet" href="../css/00_style.css" />
    <link rel="stylesheet" href="./01_토정비결.css" />
  </head>
  <body>
    <div class="container">
      <!-- 헤더 섹션 -->
      <header>
        <h1>토정비결</h1>
      </header>
      <section class="section">
        <table>
          <!-- 년월일시주 섹션 -->
          <tbody>
             <!-- 천간 섹션 -->
          <tr>
            <td style="background-color:rgb(248, 165, 56); color: black;">시주</td>
            <td style="background-color:rgb(248, 165, 56); color: black;">일주</td>
            <td style="background-color:rgb(248, 165, 56); color: black;">월주</td>
            <td style="background-color:rgb(248, 165, 56); color: black;">년주</td>
          </tr>

             <!-- 천간 육친 섹션 -->
            <tr>
              <td style="background-color:beige; color: black;">편인</td>
              <td style="background-color:beige; color: black;">일원</td>
              <td style="background-color:beige; color: black;">정인</td>
              <td style="background-color:beige; color: black;">겁재</td>
            </tr>
            <!-- 천간 오행과 천간글자 섹션 -->
            <tr>
              <td style="background-color: red; color: black;">丙 (병)</td>
              <td style="background-color: yellow; color: black;">戊 (무)</td>
              <td style="background-color: red; color: black;">丁 (정)</td>
              <td style="background-color: yellow; color: black;">己 (기)</td>
            </tr>
            <!-- 지지 오행과 지지글자 섹션 -->
            <tr>
              <td style="background-color: yellow; color: black;">辰 (진)</td>
              <td style="background-color: black; color: white;">子 (자)</td>
              <td style="background-color: yellow; color: black;">丑 (축)</td>
              <td style="background-color: white; color: black;">酉 (유)</td>
            </tr>
            
             <!-- 지지 육친 섹션 -->
             <tr>
              <td style="background-color:beige; color: black;">편인</td>
              <td style="background-color:beige; color: black;">일원</td>
              <td style="background-color:beige; color: black;">정인</td>
              <td style="background-color:beige; color: black;">겁재</td>
            </tr>
            
            <!-- 지간 섹션 -->
            <tr>
              <td style="background-color: rgb(248, 165, 56); color: black;">시지</td>
              <td style="background-color: rgb(248, 165, 56); color: black;">일지</td>
              <td style="background-color: rgb(248, 165, 56); color: black;">월지</td>
              <td style="background-color: rgb(248, 165, 56); color: black;">년지</td>
            </tr>

            
          </tbody>
            </table>
      </section>

      <!-- 토정비결 운세세 섹션 -->
      <section class="input-section">
        <form>
          <div class="input-box">
            <label for="chongun">총운</label>
            <input
              type="text"
              id="chongun"
              name="chongun"
              placeholder="총운을 입력하세요"
            />
          </div>
          <div class="input-box">
            <label for="jaemulun">재물운</label>
            <input
              type="text"
              id="jaemulun"
              name="jaemulun"
              placeholder="재물운을 입력하세요"
            />
          </div>
          <div class="input-box">
            <label for="jikbeomun">직업운</label>
            <input
              type="text"
              id="jikbeomun"
              name="jikbeomun"
              placeholder="직업운을 입력하세요"
            />
          </div>
          <div class="input-box">
            <label for="aejeongun">애정운</label>
            <input
              type="text"
              id="aejeongun"
              name="aejeongun"
              placeholder="애정운을 입력하세요"
            />
          </div>
          <div class="input-box">
            <label for="geongangun">건강운</label>
            <input
              type="text"
              id="geongangun"
              name="geongangun"
              placeholder="건강운을 입력하세요"
            />
          </div>
        </form>
      </section>

      <section class="section">
        <h2>월별 운세 보기</h2>
        <form>
          <div class="month-input">
            <label for="jan">1월운</label>
            <input type="text" id="jan" name="jan" placeholder="1월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="feb">2월운</label>
            <input type="text" id="feb" name="feb" placeholder="2월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="mar">3월운</label>
            <input type="text" id="mar" name="mar" placeholder="3월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="apr">4월운</label>
            <input type="text" id="apr" name="apr" placeholder="4월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="may">5월운</label>
            <input type="text" id="may" name="may" placeholder="5월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="jun">6월운</label>
            <input type="text" id="jun" name="jun" placeholder="6월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="jul">7월운</label>
            <input type="text" id="jul" name="jul" placeholder="7월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="aug">8월운</label>
            <input type="text" id="aug" name="aug" placeholder="8월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="sep">9월운</label>
            <input type="text" id="sep" name="sep" placeholder="9월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="oct">10월운</label>
            <input type="text" id="oct" name="oct" placeholder="10월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="nov">11월운</label>
            <input type="text" id="nov" name="nov" placeholder="11월운을 입력하세요">
          </div>
          <div class="month-input">
            <label for="dec">12월운</label>
            <input type="text" id="dec" name="dec" placeholder="12월운을 입력하세요">
          </div>
        </form>
      </section>      
    </div>

    <!-- footer 섹션 -->
    <footer>
      <p>공유하기</p>
    </footer>
  </body>
</html>
